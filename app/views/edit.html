<h2>Edit page! </h2>

<p>Please edit your information below and click Update</p>

<form class="form-horizontal" ng-model="user" ng-submit="update()" role="form">
    <div class="form-group">
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="user.firstName" id="firstName" placeholder="First Name">
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="user.lastName" id="lastName" placeholder="Last Name">
        </div>

        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="user.city" id="city" placeholder="City">
        </div>
        <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Email">
        </div>

        <div class="col-sm-8">
            <input type="submit" class="btn btn-primary" value="Update" />
        </div>
    </div>
</form>
