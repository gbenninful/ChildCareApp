    <li><a href="/">Home</a></li>
    <li></li>
</ul>

<h3>This is the Signed Users view.</h3>

<h4>Total Number of users: {{users.length}}</h4>
<table class="table table-striped">
    <tr>
        <th>Row ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Email</th>
        <th></th>
    </tr>

    <tr ng-repeat="user in users">

        <th>{{$index + 1}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.city}}</td>
        <td>{{user.email}}</td>
        <td>
            <button class="btn btn-warning" ng-click="edit(user.id)">Edit</button></>
            <button class="btn btn-danger" ng-click="delete(user.id)">Delete</button></>
        </td>
    </tr>
</table>
