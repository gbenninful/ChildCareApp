<h3>This is the Signed Users view.</h3>

<table class="table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Email</th>
    </tr>

    <tr ng-repeat="user in users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.city}}</td>
        <td>{{user.email}}</td>
        <td>
            <button class="btn btn-danger" ng-click="delete($index)">Delete</button></>
        </td>
    </tr>
</table>
